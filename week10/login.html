<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Hands On Week 10</title>

    <style>
        form {
            margin: 0 auto;
            margin-top: 100px;
            width: 210px;
        }
    </style>

</head>
<body>
    
    <form>
        <table>
            <tr>
                <td colspan="2">
                    <input
                        type="text" 
                        name="Username"
                        id="txt_username"
                        autofocus
                        maxlength="32"
                        required
                        tabindex="1"
                        placeholder="Type your username"
                        style="width: 200px;"
                    >
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input
                        type="password"
                        name="Password"
                        id="txt_password"
                        maxlength="24"
                        required
                        tabindex="2"
                        placeholder="Type your password"
                        style="width: 200px;"
                    >
                </td>
            </tr>
            <tr>
                <td>
                    <input
                        type="reset" 
                        name="ResetButtonid"
                        id="bttn_reset"
                        value="Reset"
                        tabindex="3"
                        style="width: 100px;"
                    >
                </td>
                <td>
                    <input
                        type="submit" 
                        name="SubmitButtonid"
                        id="bttn_submit"
                        value="Submit"
                        tabindex="4"
                        style="width: 100px;"
                    >
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
